<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prime number</title>
</head>
<body>
  <script>
    let amount = +prompt('Enter amount of prime number:');
    let count = 2;
    let pN = 'false';

    function test(i){
        for (let j = 3; j < i; j+=2){
            if ( i % j === 0) {
                pN = 'false';
                break;
            }
                pN = 'true';
        }
    };

    switch (amount) {
      case 0:
        document.body.innerHTML = "No prime number";
        break;
      case 1:
        document.body.innerHTML = "2";
        break;
      default:
        {
            console.log(2);
            console.log(3);
            for (let i= 3; count <amount; i+=2){
               test(i);
               if (pN === 'true') {
                   console.log(i)
                   count++;
               }
           }
        }
    };
  </script>
</body>
</html>
